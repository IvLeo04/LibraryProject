<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<a th:text="${person.getName()} + ', ' + ${person.getYear_birth()}">user</a>
<div  th:if ="${person.getBooks().size() > 0}">
    <hr>
    <b>Книги:</b>
    <div th:each="book:${listBook}">    <!-- people нам как бы возращает list и people - это словно ссылочная переменная -->
        <div  th:if ="${book.getTerm()}">
            <a style="color:red" th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}" >user </a>
        </div>
        <div  th:unless ="${book.getTerm()}">
            <a th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}" >user </a>
        </div>
    </div>
    <hr>
</div>
<div  th:if ="${person.getBooks().size() == 0}">
    <hr>
    <p > Человек пока не взял ни одной книги </p>
    <hr>
</div>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}" >
    <input type="submit" value="Изменить">
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" >
    <input type="submit" value="Удалить">
</form>
</body>
</html>
